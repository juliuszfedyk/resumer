<form [formGroup]="educationFormGroup" *ngIf="educationFormGroup">
  <div class="container">
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="education-study-type">Study Type:</label>
        <input
          formControlName="studyType"
          type="text"
          class="form-control"
          id="education-study-type"
        />
        <small id="education-study-type-help" class="form-text text-muted"
          >e.g. "Bachelor"</small
        >
      </div>
      <div class="form-group col-sm-6">
        <label for="education-area">Area:</label>
        <input
          formControlName="area"
          type="text"
          class="form-control"
          id="education-area"
        />
        <small id="education-area-help" class="form-text text-muted"
          >e.g. "Arts"</small
        >
      </div>
      <div class="form-group col-sm-12">
        <label for="education-institution">Institution:</label>
        <input
          formControlName="institution"
          type="text"
          class="form-control"
          id="education-institution"
        />
        <small id="education-institution-help" class="form-text text-muted"
          >Where?</small
        >
      </div>
      <div class="form-group col-sm-6">
        <label for="education-start-date">Start Date:</label>
        <input
          formControlName="startDate"
          type="text"
          class="form-control"
          id="education-start-date"
        />
        <small id="education-start-date-help" class="form-text text-muted"
          >When did you start?</small
        >
      </div>
      <div class="form-group col-sm-6">
        <label for="education-end-date">End Date:</label>
        <input
          formControlName="endDate"
          type="text"
          class="form-control"
          id="education-end-date"
        />
        <small id="education-end-date-help" class="form-text text-muted"
          >When did you finish?</small
        >
      </div>
      <div class="form-group col-sm-12">
        <label for="education-gpa">Gpa:</label>
        <input
          formControlName="gpa"
          type="text"
          class="form-control"
          id="education-gpa"
        />
        <small id="education-gpa-help" class="form-text text-muted"
          >What's your gpa score?</small
        >
      </div>
      <div class="work__courses-heading d-flex justify-content-between w-100">
        <h4>Courses</h4>
        <button
          type="button"
          class="btn btn-light work-highlight__add-profile"
          id="add-course-button"
          (click)="addCourseControl()"
        >
          add
        </button>
      </div>
      <div class="form-group col-sm-12 work__highlights">
        <small id="work-highlights-help" class="form-text text-muted"
          >e.g. H1302 - Introduction to American history</small
        >
        <div
          class="course input-group my-4"
          *ngFor="let course of coursesFormArray.controls; let index = index"
        >
          <input
            [id]="'course-' + index"
            type="text"
            class="form-control"
            placeholder="Course"
            aria-label="Course"
          />
          <div class="input-group-append">
            <button
              class="btn btn-light"
              (click)="coursesFormArray.removeAt(index)"
              type="button"
              [id]="'button-remove-course-' + index"
            >
              <span class="oi oi-trash"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

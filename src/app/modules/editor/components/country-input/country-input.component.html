<div class="form-group">
  <label for="typeahead-country">Country</label>
  <input id="typeahead-country" type="text" class="form-control" [class.is-invalid]="searchFailed"
         [(ngModel)]="countryName"
         [ngbTypeahead]="search" placeholder="Country"
         [editable]='false'
         [disabled]="!countries"
  />
  <span *ngIf="searching">searching...</span>
  <div class="invalid-feedback" *ngIf="searchFailed">Sorry, countries list could not be loaded.</div>
</div>

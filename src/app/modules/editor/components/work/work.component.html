<button
  type="button"
  class="btn btn-light work__add-work"
  id="add-work-button"
  (click)="addWork()"
>
  add
</button>
<div class="mt-4">
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel
      *ngFor="let work of workList; let index = index; trackBy: trackByFn"
      [id]="'ngb-panel-' + index"
    >
      <ng-template ngbPanelHeader let-opened="opened">
        <div class="d-flex align-items-center justify-content-between work__panel-header">
          <button class="btn btn-lg btn-link p-0 work__panel-toggle-button" ngbPanelToggle>
            {{ work.startDate ? work.startDate : 'from' }} -
            {{ work.endDate ? work.endDate : 'to' }} |
            {{ work.position ? work.position : 'position' }} -
            {{ work.company ? work.company : 'company' }}
          </button>
          <button
            type="button"
            class="btn btn-light"
            [id]="'remove-profile-button-' + index"
            (click)="workList.splice(i, 1)"
          >
            <span class="oi oi-trash"></span>
          </button>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <app-experience
          [(experience)]="work"
          (experienceChange)="updateWork(work, index)"
        ></app-experience>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
